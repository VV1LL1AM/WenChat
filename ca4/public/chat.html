<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="/css/demo.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
 <body>

      <div class ="tabs">
              <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="chat.html">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              </ul>
      </div>
  

    <div class="container-fluid d-flex h-100 flex-column">

      <div class="row" id="inbox_chat">

        <div class="col-lg-4 col-md-9 col-sm-12">
          <div class="nav flex-column" id="sidenav">
              <div class="inbox__people">
                  <h4>Active users</h4>
              </div>

          </div>
        </div> 

          <br>
          <hr>

          <div class="col-lg-4 col-md-9 col-sm-12">
            <div class="content">
              <div class="messages__history"></div>
                <div class="fallback"></div>
              <div class="inbox__messages">
              </div>
            </div>
          </div>  

            <div class="col-lg-4 col-md-9 col-sm-12">
              <form class="message_form">
                  <input type="text"  class="message_form__input" placeholder="Type a message"/>
                  <button class="message_form__button" type="submit">
                    Enter
                  </button>
                </form>
            </div>
            
      </div>

          <div class="row justify-content-center">
            <footer>
                   <h4>Visit <a href="_resources_/README.md">Sources</a> for credits for sources in the website</h4>
                   <h4>Visit <a href="_resources_/README.md">Reports</a> for reports of the Website making</h4>
              </footer>

          </div>

    </div> 

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/client.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
      </body>
</html>
